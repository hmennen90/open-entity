services:
  # PHP-FPM Application
  app:
    build:
      context: ./docker/app
      args:
        user: openentity
        uid: 1000
    container_name: openentity-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/app/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=${DB_HOST:-mysql}
      - DB_USERNAME=${DB_USERNAME:-openentity}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    networks:
      - openentity
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "test", "-f", "vendor/autoload.php"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s

  # Nginx Webserver
  nginx:
    image: nginx:alpine
    container_name: openentity-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - openentity
    depends_on:
      app:
        condition: service_healthy
      reverb:
        condition: service_started

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: openentity-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-openentity}
      MYSQL_USER: ${DB_USERNAME:-openentity}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ./docker/data/mysql:/var/lib/mysql
    networks:
      - openentity
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: openentity-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./docker/data/redis:/data
    networks:
      - openentity
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Reverb (Websockets)
  reverb:
    build:
      context: ./docker/app
    container_name: openentity-reverb
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=worker
    command: php artisan reverb:start --host=0.0.0.0 --port=8085
    ports:
      - "${REVERB_PORT:-8085}:8085"
    volumes:
      - ./:/var/www
    networks:
      - openentity
    depends_on:
      app:
        condition: service_healthy

  # Queue Worker - Think (Consciousness Loop)
  worker-think:
    build:
      context: ./docker/app
    container_name: openentity-worker-think
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=worker
    command: php artisan queue:work redis --queue=think --sleep=3 --tries=3 --max-jobs=100 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - openentity
    depends_on:
      app:
        condition: service_healthy
      ollama:
        condition: service_healthy

  # Queue Worker - Observe (Moltbook, Discord monitoring)
  worker-observe:
    build:
      context: ./docker/app
    container_name: openentity-worker-observe
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=worker
    command: php artisan queue:work redis --queue=observe --sleep=5 --tries=3 --max-jobs=100 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - openentity
    depends_on:
      app:
        condition: service_healthy

  # Queue Worker - Tools (File operations, Web, etc.)
  worker-tools:
    build:
      context: ./docker/app
    container_name: openentity-worker-tools
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=worker
    command: php artisan queue:work redis --queue=tools --sleep=3 --tries=3 --max-jobs=100 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - openentity
    depends_on:
      app:
        condition: service_healthy

  # Queue Worker - Default
  worker-default:
    build:
      context: ./docker/app
    container_name: openentity-worker-default
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=worker
    command: php artisan queue:work redis --queue=default --sleep=3 --tries=3 --max-jobs=1000 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - openentity
    depends_on:
      app:
        condition: service_healthy

  # Ollama LLM Server
  ollama:
    build:
      context: ./docker/ollama
    container_name: openentity-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ./docker/data/ollama:/root/.ollama
    networks:
      - openentity
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODEL=${OLLAMA_MODEL:-}
      - EMBEDDING_OLLAMA_MODEL=${EMBEDDING_OLLAMA_MODEL:-nomic-embed-text}
      - OLLAMA_SKIP_PULL=${OLLAMA_SKIP_PULL:-false}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
    # GPU: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/ollama-ready"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s

  # Scheduler (for periodic tasks)
  scheduler:
    build:
      context: ./docker/app
    container_name: openentity-scheduler
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=worker
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - ./:/var/www
    networks:
      - openentity
    depends_on:
      app:
        condition: service_healthy

networks:
  openentity:
    driver: bridge

# Persistente Daten im Projektverzeichnis:
# ./docker/data/mysql   - MySQL Datenbank
# ./docker/data/redis   - Redis Cache
# ./docker/data/ollama  - Ollama Modelle
