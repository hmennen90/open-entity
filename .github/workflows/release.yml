name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # Run all CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # Run setup script tests
  setup-tests:
    name: Setup Tests
    uses: ./.github/workflows/setup-test.yml

  # Run integration tests
  integration:
    name: Integration Tests
    uses: ./.github/workflows/integration-test.yml

  # Release only after all tests pass
  release:
    name: Semantic Release
    needs: [ci, setup-tests, integration]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/github @semantic-release/exec

      - name: Verify all tests passed
        run: |
          echo "✅ CI Checks: ${{ needs.ci.result }}"
          echo "✅ Setup Tests: ${{ needs.setup-tests.result }}"
          echo "✅ Integration Tests: ${{ needs.integration.result }}"

          if [ "${{ needs.ci.result }}" != "success" ] || \
             [ "${{ needs.setup-tests.result }}" != "success" ] || \
             [ "${{ needs.integration.result }}" != "success" ]; then
            echo "❌ Some tests failed, aborting release"
            exit 1
          fi

          echo "✅ All tests passed, proceeding with release"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
